<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Form exampmle</p>
  <form id="survey-form">
    <div>
      <label id="name-label" for="name">* Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required/>
    </div>
    <div>
      <label id="email-label" for="email">* Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required/>
    </div>
    <div>
      <label id = "number-label" for="age">* Age:</label>
      <input type="number" id="number" min="1" max="125" placeholder="Number"/>
    </div>
    <div>
      <label for="currentPos">Current role?</label>
      <select id="dropdown">
        <option value="1">Student</option>
        <option value="2">Unemployment</option>
      </select>
    </div>
    <div>
      <label>Option1<input name="radio-buttons" value="1" type="radio"></label>
      <label>Option2<input name="radio-buttons" value="2" type="radio"></label>
    </div>
    <div>
      <label>Option3<input value="3" type="checkbox"></label>
      <label>Option4<input value="4" type="checkbox"></label>
    </div>
    <div>
      <labels for="comments">Additional comments:</labels>
      <textarea></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
